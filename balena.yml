name: fin-block
description: >-
  Provides a simple interface for controlling the balenaFin's coprocessor
  running the firmata protocol.
version: 1.0.1
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balenablocks/fin-block"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/balenablocks/fin-block/main/logo.png"
data:
  defaultDeviceType: fincm3
  supportedDeviceTypes:
    - fincm3
